<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پورتال جدید در راه است</title>
    <meta name="description" content="پورتال جدید به‌زودی راه‌اندازی می‌شود. از صبر شما سپاسگزاریم.">
    <style>
        /* Reset حداقلی */
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #1f2a44; /* نزدیک به رنگ متن تصویر */
            background: #ffffff;
        }

        .container {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }

        .card {
            text-align: center;
            max-width: 560px;
        }

        .rocket {
            width: clamp(140px, 22vw, 220px);
            height: auto;
            display: block;
            margin: 0 auto 28px;
            filter: drop-shadow(0 8px 24px rgba(16, 24, 40, 0.12));
        }

        h1 {
            margin: 0 0 12px;
            font-size: clamp(22px, 3.2vw, 32px);
            font-weight: 800;
            letter-spacing: -0.2px;
        }

        p {
            margin: 0;
            font-size: clamp(14px, 2.4vw, 18px);
            color: #6b7a90;
        }

        /* پشتیبانی از دارک‌مد در صورت فعال بودن سیستم */
        @media (prefers-color-scheme: dark) {
            body { background: #0b1220; color: #e6e9ef; }
            p { color: #a0aec0; }
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="headline">
        <section class="card">
			<!-- استفاده از PNG کاربر در همان پوشه فایل HTML -->
			<img class="rocket" src="Frame 2608578.png" alt="موشک؛ پورتال جدید در راه است" loading="eager" decoding="async" />

            <h1 id="headline">پورتال جدید در راه است!</h1>
            <p>از صبر و شکیبایی شما ممنونیم</p>
        </section>
    </main>
</body>
</html>
